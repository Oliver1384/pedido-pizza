<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La buena pizza</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
   
    <form>
        <div class="titulo">
            <h1><p>Restaurante</p>
            <p>La buena pizza</p></h1>
            <img src="img/bandera.svg" alt="Bandera de Italia" width="100" height="100"> 
            <h2>Pedido de pizza</h2>
        </div>
     
        <fieldset class="ingredientes">
            <!--legend: titulo de un fieldset-->
            <legend>ingredientes</legend>
            <div>
                <p>
                    <input type="radio"  id="size_1" value="queso">
                    <label for="size_1">queso</label>
                </p>
                <p>
                    <input type="radio" id="size_2" value="atun">
                    <label for="size_2">atun</label>
                </p>
                <p>
                    <input type="radio" id="size_3" value="pimiento">
                    <label for="size_3">pimiento</label>
                </p>
            </div>
            <div>
                <p>
                    <input type="radio"  id="size_4" value="cebolla">
                    <label for="size_4">cebolla</label>
                </p>
                <p>
                    <input type="radio"  id="size_5" value="gambas">
                    <label for="size_5">gambas</label>
                </p>
                <p>
                    <input type="radio"  id="size_6" value="salchicha">
                    <label for="size_6">salchicha</label>
                </p>
             </div>
             <label for="size_7">Otros:</label>
            <p>
                <textarea  name="size" id="otros" cols="95" rows="15"  placeholder="indicar otrasindicar otros ingredients u otras indicaciones para tu pizza..." autofocus></textarea>
            </p>
        </fieldset>
        <fieldset class="tamaño">
            <!--legend: titulo de un fieldset-->
            <legend>tamaño</legend>

            <p>
                <input type="radio" name="size" id="pequeña" value="pequeña">
                <label for="pequeña">pequeña</label>
            </p>
            <p>
                <input type="radio" name="size" id="mediana" value="mediana">
                <label for="mediana">mediana</label>
            </p>
            <p>
                <input type="radio" name="size" id="grande" value="grande">
                <label for="grande">grande</label>
            </p>
        </fieldset>
        <fieldset class="entrega">
            <!--legend: titulo de un fieldset-->
            <legend>entrega</legend>

            <p class="cliente">
                <label for="cliente">Indique su nombre</label>
                <input type="text" id="cliente" minlength="5" maxlength="20" required autofocus>
            </p>
            <p>
                <label for="direccion">dirección</label>
                <textarea  required name="direccion" id="direccion" cols="95" rows="15" placeholder="Indique dirección aqui"></textarea>
            </p>
            <p class="horaEntrega">
                <label for="hora">Hora de entrega</label>
                <input type="time" name="hora" id="hora" value="hora" min="21:00" max="00:00" required>
            </p>
        </fieldset>
        <div class ="oferta">
            <label for="oferta">Escoger oferta</label>
            <select id="miOferta" name="oferta">
                <label for="2por1">2 por 1</label>
                <option value="2por1" id="2por1" name="2por1">2 por 1</option>
                <label for="3por1">3 por 1</label>
                <option value="3por1" id="3por1" name="3por1">3 por 1</option>
                <label for="4por2">4 por 2</label>
                <option value="4por2" id="4por2" name="4por2">4 por 2</option>
            </select>
        </div>
        <p class="claveSecreta">
            <label for ="password">clave secreta</label>
            <input id ="password" type="text" name="clave" rpattern="[a-zA-z]{4}" required>
        </p>
        <input type="submit" value="realizar pedido" class="botonEnviar">
    </form>
  
</body>
</html>
